############################################
# CONFIGURA��O DO BANCO DE DADOS
############################################

# PostgreSQL (principal)
spring.datasource.url=jdbc:postgresql://localhost:5432/lykos_db
spring.datasource.username=lykos
spring.datasource.password=lykos
spring.datasource.driver-class-name=org.postgresql.Driver

############################################
# CONFIGURA��O DO JPA / HIBERNATE
############################################

spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto padr�o para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

############################################
# CONFIGURA��ES DA APLICA��O
############################################

# Porta do servidor
server.port=8080

# Nome da aplica��o
spring.application.name=lykos

